<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Soundbar</title>
</head>

<body>
   <div id="buttons">
        <button class="btn" data-sound="audio1">Play Sound 1</button>
        <button class="btn" data-sound="audio2">Play Sound 2</button>
        <button class="btn" data-sound="audio3">Play Sound 3</button>
        <button class="btn" data-sound="audio4">Play Sound 4</button>
        <button class="btn" data-sound="audio5">Play Sound 5</button>
        <button class="btn" data-sound="audio6">Play Sound 6</button>
        <button class="stop">Stop All Sounds</button>
    </div>



    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
